<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
